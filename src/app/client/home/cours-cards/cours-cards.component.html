<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title (click)="showProfile()" >{{couresid }}</mat-card-title>
      <mat-card-subtitle (click)="showProfile()">{{ coursename }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://www.avenga.com/wp-content/uploads/2020/11/C-Sharp.png" alt="Photo of C#">
    <mat-card-content>
      <p>
          {{price}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button (click)="deleted()">delete</button>
    </mat-card-actions>
  </mat-card>
